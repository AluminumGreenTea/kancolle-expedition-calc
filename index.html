<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <link rel="stylesheet" href="css/style.css?v=1.0" />

    <meta charset="UTF-8" />
    <title>⚓ 艦隊收藏：遠征收益計算機</title>
  </head>

  <body>
    <div class="container">
      <div class="recommend-box">
        <div class="rec-title">🚀 推薦組合 (時收最高)</div>
        <div class="rec-cards" id="recFleetCards"></div>
        <div class="rec-cards rec-total" id="recTotalStats"></div>
      </div>

      <div class="time-box">
        <div class="time-display">
          ⏰ 提督間格收獲時間：<span id="textTime">0 小時 0 分鐘</span>
        </div>
        <input
          type="range"
          id="intervalSlider"
          class="main-slider"
          min="0"
          max="720"
          step="5"
          value="0"
          oninput="updateTime()"
        />
      </div>

      <div class="tool-bar">
        <input
          type="text"
          id="searchBar"
          class="search-box"
          placeholder="搜尋編號、名稱、海域或標籤..."
          oninput="updateUI()"
        />
        <button
          class="btn"
          style="background: #27ae60"
          onclick="applyPreset('fuel')"
        >
          ⛽ 缺燃料
        </button>
        <button
          class="btn"
          style="background: #d4ac0d"
          onclick="applyPreset('ammo')"
        >
          💣 缺彈藥
        </button>
        <button
          class="btn"
          style="background: #62676e"
          onclick="applyPreset('steel')"
        >
          🏗️ 缺鋼材
        </button>
        <button
          class="btn"
          style="background: #ffa600"
          onclick="applyPreset('bauxite')"
        >
          ✈️ 缺鋁土
        </button>
        <button
          class="btn"
          style="background: #2980b9"
          onclick="applyPreset('bucket')"
        >
          💧 缺桶
        </button>
        <button
          class="btn"
          style="background: #7f8c8d"
          onclick="applyPreset('reset')"
        >
          🔄 重置
        </button>
        <button id="btnGS" class="btn btn-gs" onclick="toggleOption('isGS')">
          ✨ 大成功: OFF
        </button>
        <button
          id="btnMon"
          class="btn btn-mon"
          onclick="toggleOption('hideMonthly')"
        >
          🚫 隱藏月常: OFF
        </button>
        <button
          id="btnLimit"
          class="btn btn-toggle"
          onclick="toggleOption('hideIncompatible')"
        >
          ⏳ 隱藏不合適: OFF
        </button>
      </div>

      <div class="" id="weightPanel"></div>
      4

      <table id="mainTable">
        <thead>
          <tr>
            <th width="70" onclick="resort('id')">ID</th>
            <th style="text-align: left">遠征名稱 / 標籤</th>
            <th width="80" onclick="resort('duration')">時間</th>
            <th width="80" onclick="resort('yFuel')">燃料/hr</th>
            <th width="80" onclick="resort('yAmmo')">彈藥/hr</th>
            <th width="80" onclick="resort('ySteel')">鋼材/hr</th>
            <th width="80" onclick="resort('yBaux')">鋁土/hr</th>
            <th width="140">副產物/hr</th>
            <th width="90" onclick="resort('score')" class="score-col">
              綜合評分
            </th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
